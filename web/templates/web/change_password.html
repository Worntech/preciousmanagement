{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'web/css/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/dropzone.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/quill.core.css' %}">



    <style>
        .form-head {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        .form-head .title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
    
        .form-head p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
    
        .form-head form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .form-head input[type="email"],
        .form-head input[type="text"],
        .form-head input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    
        .form-head button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .form-head button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="app-body">
        <div class="row gx-3">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="custom-tabs-container">
                            <ul class="nav nav-tabs" id="customTab2" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="tab-oneA" data-bs-toggle="tab" href="#oneA" role="tab" aria-controls="oneA" aria-selected="true">
                                        <i class="ri-briefcase-4-line"></i> Password Reset
                                    </a>
                                </li>
                            </ul>

                                 <!-- start login section -->
                                <section class="login section">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                                                <div class="form-head">
                                                    {% for m in messages %}
                                                    <p style="color:rgb(10, 159, 79)">{{m}}</p>
                                                    {% endfor %}
                                                    <h4 class="title">Change Your Password</h4>
                                                    <form method="POST">
                                                        {% csrf_token %}
                                                        {{ passwordchange.as_p }}
                                                        <button class="" type="submit">Change Password</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- end login section -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
