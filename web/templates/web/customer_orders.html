{% extends "web/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ customer.name }} - Orders</h3>
  <a href="{% url 'order_create' customer.id %}" class="btn btn-success mb-3">Start New Order</a>
  <table class="table table-bordered">
    <tr>
      <th>ID</th><th>Status</th><th>Total</th><th>Actions</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.total_amount }}</td>
      <td>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'order_invoice' order.id %}" class="btn btn-sm btn-secondary">Invoice</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No orders yet.</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
