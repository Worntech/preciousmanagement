{% load static %}

<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Precious Honey Log in</title>

    <!-- Meta -->
    <meta name="description" content="Precious Honey Information Management System">
    <meta property="og:title" content="Precious Honey Information Management System">
    <meta property="og:description" content="Precious Honey Information Management System">
    <meta property="og:type" content="Website">
    

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="{% static 'web/css/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/main.min.css' %}">

  </head>

  <body class="login-bg">

    <!-- Container starts -->
    <div class="container">

      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">

        <!-- Form starts -->
        <form action="" method="POST">
            {% csrf_token %}
          <div class="auth-box">
            <a href="{% url 'home' %}" class="auth-logo mb-4">
              <img src="{% static 'web/images/logo6.jpg' %}" alt="Bootstrap Gallery">
            </a>
            {% for m in messages %}
            <p style="color:red;">{{m}}</p>
            {% endfor %}
            <h4 class="mb-4">Login</h4>

            <div class="mb-3">
              <label class="form-label" for="email">Your email <span class="text-danger">*</span></label>
              <input type="text" id="email" name = "email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-2">
              <label class="form-label" for="pwd">Your password <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="password" name = "password" id="pwd" class="form-control" placeholder="Enter password" required>
                <button class="btn btn-outline-secondary" type="button">
                  <i class="ri-eye-line text-primary"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-end mb-3">
              <a href="{% url 'password_reset' %}" class="text-decoration-underline">Forgot password?</a>
            </div>

            <div class="mb-3 d-grid gap-2">
              <button class="btn btn-primary">Login</button>
              {% comment %} <a href="signup.html" class="btn btn-secondary">Not registered? Signup</a> {% endcomment %}
            </div>

          </div>

        </form>
        <!-- Form ends -->

      </div>
      <!-- Auth wrapper ends -->

    </div>
    <!-- Container ends -->

  

</body></html>
