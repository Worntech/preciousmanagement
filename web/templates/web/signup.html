{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Registration</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'web/css/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/dropzone.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/quill.core.css' %}">
</head>

<body>
    <div class="app-body">
        <div class="row gx-3">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="custom-tabs-container">
                            <ul class="nav nav-tabs" id="customTab2" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="tab-oneA" data-bs-toggle="tab" href="#oneA" role="tab" aria-controls="oneA" aria-selected="true">
                                        <i class="ri-briefcase-4-line"></i> Staff Registration
                                    </a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="tab-fourA" data-bs-toggle="tab" href="#fourA" role="tab" aria-controls="fourA" aria-selected="false">
                                        <i class="ri-lock-password-line"></i> Account Details
                                    </a>
                                </li>
                            </ul>

                            {% for k in messages %}
                            <p style="color:red;">{{k}}</p>
                            {% endfor %}

                            <div class="tab-content h-350">
                                <div class="tab-pane fade show active" id="oneA" role="tabpanel">
                                    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row gx-3">
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">First Name <span class="text-danger">*</span></label>
                                                    <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Middle Name <span class="text-danger">*</span></label>
                                                    <input type="text" name="middle_name" class="form-control" placeholder="Enter Last Name" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                                    <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                                                    <select name="gender" class="form-select" required>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Village/Street <span class="text-danger">*</span></label>
                                                    <input type="text" name="village" class="form-control" placeholder="Enter Village/Street" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Ward <span class="text-danger">*</span></label>
                                                    <input type="text" name="ward" class="form-control" placeholder="Enter Ward" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">District <span class="text-danger">*</span></label>
                                                    <input type="text" name="district" class="form-control" placeholder="Enter District" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Region <span class="text-danger">*</span></label>
                                                    <input type="text" name="region" class="form-control" placeholder="Enter Religion" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Designation</label>
                                                    <select name="designation" class="form-select">
                                                        <option value="None">Select</option>
                                                        <option value="Collection Officer">Collection Officer</option>
                                                        <option value="Store Keeper">Store Keeper</option>
                                                        <option value="Finance Officer">Finance Officer</option>
                                                        <option value="Marketing Officer">Marketing Officer</option>
                                                        <option value="Vendors">Vendors</option>
                                                        <option value="Factory Manager">Factory Manager</option>
                                                        <option value="Customer">Customer</option>
                                                        <option value="CEO">CEO</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                                                    <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">NIN Number <span class="text-danger">*</span></label>
                                                    <input type="text" name="nin_number" class="form-control" placeholder="Enter Mobile Number" required>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-4 col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Postal Code <span class="text-danger">*</span></label>
                                                    <input type="text" name="postal_code" class="form-control" placeholder="Enter Mobile Number" required>
                                                </div>
                                            </div>
                                        </div>
                                </div>

                                <div class="tab-pane fade" id="fourA" role="tabpanel">
                                    <div class="row gx-3">
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label">User Name</label>
                                                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label">Profile Picture</label>
                                                <input type="file" name="profile_picture" class="form-control" placeholder="Profile picture">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label">Confirm Password</label>
                                                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Register Staff</button>
                            </div>
                        </form>











                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
