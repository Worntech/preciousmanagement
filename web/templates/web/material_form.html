{% extends "web/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">{{ title }}</h5>
          <a href="{% url 'material_list' %}" class="btn btn-sm btn-outline-secondary">Back</a>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Name</label>
              {{ form.name }}
              {% if form.name.errors %}<div class="text-danger small">{{ form.name.errors.0 }}</div>{% endif %}
            </div>

            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Unit</label>
                {{ form.unit }}
              </div>
              <div class="col-md-4">
                <label class="form-label">Opening Stock</label>
                {{ form.stock }}
              </div>
              <div class="col-md-4 d-flex align-items-center gap-2">
                <div class="form-check mt-4">
                  {{ form.is_active }} <label class="form-check-label">Active</label>
                </div>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3 text-end">
        <a href="{% url 'material_list' %}" class="btn btn-link">‚Üê Back to list</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
